<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Hub-Tag Decoder</title> <link rel="stylesheet" href="./src/styles.css"> <script src="./src/logic.js"></script> <script>window.onload=()=>{hideGlyphs(document.getElementById("galaxy_input"),"hide")}</script> </head> <body> <div class="container" style="width:min(400px,90%)"> <nav style="text-align:left"> <a href="./">&larr; Convert glyphs to Hub-Tag</a> </nav> <h1 class="title">Hub-Tag Decoder</h1> <form id="form"> <div> <label for="galaxy_input">Select your current galaxy:</label> <select class="dropdown" name="galaxy" id="galaxy_input" onchange='hideGlyphs(this,"hide")'> <option value=""> </option><option value="Euclid">Euclid </option><option value="Hilbert">Hilbert </option><option value="Calypso">Calypso </option><option value="Budullangr">Budullangr </option><option value="Eissentam">Eissentam </option></select> </div> <div class="hide" id="input_field" style="display:none"> <div> <label class="label" for="tag_input">Hub-Tag:</label> </div> <div> <input style="width:min(400px,90%)" class="input" type="text" id="tag_input" oninput="this.value=this.value.toUpperCase()"> </div> </div> </form> <div class="actions hide" style="display:none"> <input class="button is-primary" type="submit" value="Show Glyphs" onclick='submitTag("galaxy_input","tag_input","glyph_display","error")'> <input class="button is-warning" type="reset" value="Reset Hub-Tag" form="form" onclick='for(const e of document.getElementsByClassName("hide"))e.style.display="none"'> </div> <div id="output" style="display:none"> Glyphs: <div class="glyphs">0<output id="glyph_display"></output></div> </div> <p> <output class="error hide" id="error"></output> </p> </div> </body> </html>
