<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Hub-Tag Generator</title> <link rel="stylesheet" href="./styles.css"> <script src="./logic.js"></script> <script>function showGlyphs(){document.getElementById("glyph_display").innerText=document.getElementById("portalglyphs_input").value}window.onload=()=>{hideGlyphs(document.getElementById("galaxy_input"),"hide"),errorCheck("portalglyphs_input","galaxy_input","output")}</script> </head> <body> <div class="container" style="width:min(500px,90%)"> <nav style="display:flex;justify-content:space-between"> <a href="..">&larr; View other pages</a> <a style="text-align:right" href="./tagtoglyph.html">Convert Hub Tag to glyphs &rarr;</a> </nav> <h1 class="title">Hub-Tag Generator</h1> <form> <div> <label>Select your current galaxy:</label> <select class="dropdown" name="galaxy" id="galaxy_input" onchange='hideGlyphs(this,"hide"),errorCheck("portalglyphs_input",this.id,"output")'> <option value=""> </option><option value="Euclid">Euclid </option><option value="Hilbert">Hilbert </option><option value="Calypso">Calypso </option><option value="Budullangr">Budullangr </option><option value="Eissentam">Eissentam </option></select> </div> <div class="hide" id="glyphs" style="display:none"> <div> <label class="label" for="portalglyphs_input">Portalglyphs:</label> </div> <div> <input style="width:min(400px,60%)" class="input" type="text" id="portalglyphs_input" oninput='glyphInputOnChange(this),errorCheck(this.id,"galaxy_input","output"),showGlyphs()'><button class="button is-small is-danger" id="delButton" type="button" onclick='deleteCharacter("portalglyphs_input")'>&larr; Delete</button> </div> <div class="portal-buttons"> <button class="button" type="button" value="0" onclick='glyphOnClick(this,"portalglyphs_input")'> <span class="glyphs icon is-small">0</span> </button> <button class="button" type="button" value="1" onclick='glyphOnClick(thi
